<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Players | Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #0f3460);
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px #e63946;
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff5733, #e63946);
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0px 0px 15px rgba(255, 87, 51, 0.6);
        }

        button:hover {
            background: linear-gradient(45deg, #e63946, #ff1e00);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Player Details</h2>
        <form action="" method="get">
            <label>Player 1 Name:</label>
            <input type="text" name="player1" placeholder="Enter Player 1 Name" required>

            <label>Player 2 Name:</label>
            <input type="text" name="player2" placeholder="Enter Player 2 Name" required>

            <label>Select Symbol (Player 1):</label>
            <select name="symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>

            <button type="submit"><a href="game.html"> Start Game </a></button>
        </form>
    </div>

</body>
</html>
